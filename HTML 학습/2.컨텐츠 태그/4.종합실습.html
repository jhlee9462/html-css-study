<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- reset css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!-- common css -->
    <link rel="stylesheet" href="../../common.css">
    <!-- custom css -->
    <style>
        .container {
            width: 85%;
            margin: 0 auto;
        }
        .container header {
            border-bottom: 4px solid lightgray;
            padding: 15px 10px;
            height: 100px;
        }
        .container header h1 {
            float: left;
            font-weight: 700;
            font-size: 1.5em;
            margin-left: 10px;
            line-height: 66px;
        }
        .container header nav {
            float: right;
        }
        .container header nav ul li {
            font-size: 14px;
            float: left;
            margin-right: 15px;
            line-height: 66px;
        }
        .container .main {
            border: 2px solid rgba(211, 211, 211, 0.6);
            margin: 40px 0 60px;
            padding: 40px 35px;
        }
        .container .main h2 {
            color: red;
            border-bottom: 3px dashed red;
            margin-bottom: 50px;
            font-weight: 700;
            font-size: 1.8em;
            padding-bottom: 5px;
        }
        .container .main .article-list article {
            border: 2px solid blue;
            float: left;
            height: 250px;
            padding: 40px;
            width: 29.3%;
            margin-right: 3%;
            text-align: center;
        }
        .container .main .article-list article:first-child {
            margin-left: 3%;
        }
        .container .main .article-list article:last-child {
            margin-right: 0;
        }
        .container .main .article-list article h3 {
            margin-bottom: 30px;
            font-size: 1.3em;
            font-weight: 700;
        }
        .container .main .article-list article p {
            font-size: 0.8em;
        }
        .container footer {
            border-top: 3px solid lightgray;
            padding: 20px;
            font-style: italic;
            color: lightgray;
        }
        .container footer .address * {
            float: left;
            margin-right: 10px;
        }
        aside {
            width: 5%;
            height: 50%;
            background: greenyellow;
            position: absolute;
            right: 15px;
            top: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="clearfix">
            <h1>로고</h1>
            <nav>
                <ul class="clearfix">
                    <li><a href="#">메뉴1</a></li>
                    <li><a href="#">메뉴2</a></li>
                    <li><a href="#">메뉴3</a></li>
                </ul>
            </nav>
        </header>

        <section class="main">
            <h2>Section</h2>
            <div class="article-list clearfix">
                <article>
                    <h3>article1</h3>
                    <p>블라블라...~~~</p>
                </article>
                <article>
                    <h3>article2</h3>
                    <p>블라블라...~~~</p>
                </article>
                <article>
                    <h3>article3</h3>
                    <p>블라블라...~~~</p>
                </article>
            </div>
        </section>

        <footer>
            <div class="address clearfix">
                <div class="email">
                    <a href="#">이메일 전송</a>
                </div>
                <div class="phone">
                    <a href="#">전화 걸기</a>
                </div>
            </div>
        </footer>

        <aside>
            Side Banner
        </aside>
    </div>
</body>

</html>
